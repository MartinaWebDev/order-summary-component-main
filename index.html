<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

	body {text-align:center;
	background: url(images/pattern-background-desktop.svg);
	font-weight: 500, 700, 900;
	font-family: sans-serif;

	}

	section{background-color:white;
	width:450px;
	margin: auto;
	margin-top:70px;
	border-radius: 25px;
	margin-bottom: 50px;
	height: 650px;
	}
	table {background-color: hsl(225, 100%, 98%);
			width:380px;
			margin:auto;
			margin-top:20px;
			border-radius: 25px;
			margin-bottom:25px;
			}
	h1 {margin-top:40px;}
	h4 {margin-bottom:0;
		margin-left:0;
		padding-bottom:5px;}
	p {margin-top:0;
		margin-left:0;
		color: hsl(224, 23%, 55%);
		font-size: 16px;
		line-height: 25px;}

	.hero {border-top-left-radius: 25px;
			border-top-right-radius: 25px;
			}
	.plan {
		text-align: left;
	}
	.change {color: hsl(245, 75%, 52%);}
	.change:hover {color: #7B68EE;
	text-decoration: none;}

	input {border-radius: 10px;
			width:380px;
			background-color: hsl(245, 75%, 52%);
			height:40px;
			color: white;
			text-align:center;
			margin-bottom: 25px;
			font-weight: bolder;
			border: none;
			}
	input:hover {background-color: #7B68EE;}

	.cancel {color: grey;
			text-decoration: none;
			margin-bottom: 100px;
			font-size: 12px;
			font-weight: bolder;}
	.cancel:hover {color: black;
	}
  </style>
</head>
<body>

  <section>
  <img class="hero" src="images/illustration-hero.svg" alt="hero">
  <h1>Order Summary</h1>
  <p>
  You can now listen to millions of songs,<br>
  audiobooks, and podcasts on any
  device <br> anywhere you like!
  </p>
  <table>

  <tr>
  <td><img class="music" src="images/icon-music.svg" alt="music"></td>
  <td class="plan">
  <h4>Annual Plan</h4>
  <div><p>$59.99/year</p><div>
  </td>
  <td> <a href="#" class="change"><b>Change<b></a></td>
  </tr>

  </table>




  <input type="button" value="Proceed to Payment">
  <br>

  <a href="#" class="cancel"> Cancel Order </a>


  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Martina Bobulov√°</a>.
  </div>
</body>
</html>
